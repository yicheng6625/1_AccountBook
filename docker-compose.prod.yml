# 生產環境 Docker Compose 設定
# 原因：使用 GitHub Container Registry 的映像，供 CI/CD 部署使用

services:
  backend:
    image: ghcr.io/yicheng6625/accountbook/backend:latest
    container_name: accountbook_backend
    restart: unless-stopped
    ports:
      - "8003:8080"
    volumes:
      - ./data:/app/data
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL}
    networks:
      - accountbook-network

  frontend:
    image: ghcr.io/yicheng6625/accountbook/frontend:latest
    container_name: accountbook_frontend
    restart: unless-stopped
    ports:
      - "8002:80"
    environment:
      - BACKEND_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - accountbook-network

networks:
  accountbook-network:
    driver: bridge
